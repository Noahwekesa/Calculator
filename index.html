<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR USING JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    
        <div class="calculator">

            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!--disbled the answer section -->
            <div class="answers">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="DE" onclick="display[0].value = display[0].value.toString().slice(0, -1);">
                </div>
                <!--first row-->
                <div>
                    <input type="button" value="C" class="clear" onclick="display[0].value = ' '">
                    <input type="button" value="()" onclick="display[0].value += '()' ">
                    <input type="button" value="%" onclick="display[0].value += '%'">
                    <input type="button" value="/" onclick="display[0].value += '/'">
                </div>

                <!--second row-->
                <div>
                    <input type="button" value="7" onclick="display[0].value += '7' ">
                    <input type="button" value="8" onclick="display[0].value += '8' ">
                    <input type="button" value="9" onclick="display[0].value += '9' ">
                    <input type="button" value="*" onclick="display[0].value += '*' ">
                </div>

                <!--third row-->
                <div>
                    <input type="button" value="4" onclick="display[0].value += '4' ">
                    <input type="button" value="5" onclick="display[0].value += '5' ">
                    <input type="button" value="6" onclick="display[0].value += '6' ">
                    <input type="button" value="-" onclick="display[0].value += '-' ">
                </div>

                <!--fourth row-->
                <div>
                    <input type="button" value="1" onclick="display[0].value += '1' ">
                    <input type="button" value="2" onclick="display[0].value += '2' ">
                    <input type="button" value="3" onclick="display[0].value += '3' ">
                    <input type="button" value="+" onclick="display[0].value += '+' ">
                </div>

                <!--firth row-->
                <div>
                    <input type="button" value="+/-" onclick="display[0].value += '(-)' ">
                    <input type="button" value="0" onclick="display[0].value += '0' ">
                    <input type="button" value="." onclick="display[0].value += '.' ">
                    <input type="button" value="=" class="equal" onclick="display[0].value = eval(display[0].value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
